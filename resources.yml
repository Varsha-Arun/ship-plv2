resources:
  - name: repo-img1
    type: image
    integration: cock1-hub
    source:
      name: "shiphitchcock1/betaci_nod_limitless_pl"
      isPull: false
      tag: "deploy.4"
      
  - name: repo-img2
    type: image
    integration: cock1-hub
    source:
      name: "shiphitchcock1/betaci_nod_limitless_pl"
      isPull: true
      tag: "deploy.5"
      
 # - name: repo-dclcluster1
 #   type: dclCluster
  #  integration: varsha-dcl
  #  source:
   #  name : "test-node"
     
  - name: repo-ecscluster1
    type: ecsCluster
    integration: varsha-ecscluster
    source:
      name : "testCL" #name of the cluster we are deploying
      region: "us-west-2"
  
  - name: repo-params1
    type: params
    source:
      params:
        api_url : "betaapi.shippable.co"
        MONGO_API_URL: "localhost:28017"
        
  - name: repo-params2
    type: params
    source:
      params:
        foo: booo
        api_url: https://api.shippable.co
        
  - name: repo-dopts1
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 64
      portMappings:
        - 80:80
        
  - name: repo-dopts2
    type: dockerOptions
    source:
      memory: 128
      #cpu-shares: 256
      portMappings:
        - 80:3000 
        
  - name: repo-repl1
    type: replicas
    source:
      count: 1
      
  - name: repo-repl2
    type: replicas
    source:
      count: 2
